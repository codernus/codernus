name: Generate Contribution Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    name: Generate Contribution Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: codernus
          outputs: dist/github-snake.svg, dist/github-snake-dark.svg
          color_snake: "#00FF7F"
          color_dots: "#21262d,#30363d,#484f58,#8b949e,#c9d1d9"

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
          commit_message: "chore: update contribution snake animation"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate output
        run: |
          ls -la dist
          test -f dist/github-snake.svg
          test -f dist/github-snake-dark.svg
